<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XO AI | Answer</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tambahan konfigurasi dark mode -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gptGreen: '#10a37f'
          }
        }
      }
    };
  </script>
  <script type="module" src="/index.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-2xl mx-auto py-10 space-y-4">
    <h1 class="text-3xl font-bold text-center mb-6">XO AI | Answer</h1>

    <!-- Input Pertanyaan -->
    <div class="flex flex-col gap-2">
      <textarea id="question" class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gptGreen resize-none" rows="4" placeholder="Tulis soal pelajaran di sini..."></textarea>
      <button id="submit" class="self-end bg-gptGreen text-white px-4 py-2 rounded hover:opacity-90 transition">Kirim</button>
    </div>

    <!-- Area Chat -->
    <div id="chatArea" class="space-y-4 bg-gray-800 p-4 rounded-lg h-[400px] overflow-y-auto">
      <!-- Chat bubble akan ditambahkan di sini -->
    </div>
  </div>
</body>
</html>
